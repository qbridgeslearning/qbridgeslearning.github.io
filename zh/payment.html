<header class="header">
  <div class="container nav">
    <a class="logo" href="/zh/index.html">
      <img src="/assets/img/logo.svg" alt="QBridges logo" width="28" height="28"/>

    </a>
    <nav>
      <ul>
        <li><a href="/zh/courses.html">课程</a></li>

        <li class="lang"><a href="/en/index.html">EN</a></li>
      </ul>
    </nav>

</header>
<div class="container">

<section class="section">
  <h2>支付</h2>
  <p>请选择下方支付方式确认名额。</p>

  <div class="grid">
    <div class="card">
      <h3>PayPal</h3>
      <p>将 <code>YOUR_CLIENT_ID</code> 与金额改成你的课程价格。</p>
      <div id="paypal-button-container"></div>
      <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script>
      <script>
        if (window.paypal) {{
          paypal.Buttons({{
            createOrder: function(data, actions) {{
              return actions.order.create({{
                purchase_units: [{{ amount: {{ value: '80.00' }}, description: 'BLS 课程' }}]
              }});
            }},
            onApprove: function(data, actions) {{
              return actions.order.capture().then(function(details) {{
                alert('支付完成，感谢 ' + details.payer.name.given_name + '！');
              }});
            }}
          }}).render('#paypal-button-container');
        }}
      </script>
    </div>

    <div class="card">
      <h3>Stripe</h3>
      <p>在 Stripe 后台创建 Checkout 链接，然后粘贴到下方按钮。</p>
      <p><a class="btn btn-primary" href="YOUR_STRIPE_CHECKOUT_LINK">使用 Stripe 支付</a></p>
    </div>
  </div>

  <p class="small">有问题？发邮件至 <a href="mailto:info@qbridgesacademy.com">info@qbridgesacademy.com</a>。</p>
</section>

</div>
<footer class="footer">
  <div class="container">
    <div class="small">© 2025 QBridges Learning Academy • All rights reserved.</div>
  </div>
</footer>
